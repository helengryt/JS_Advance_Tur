<body>
    <button onclick="ChangeColor( event )" data-color="red" data-width="500px">RED</button>
    <button onclick="ChangeColor( event )" data-color="blue">BLUE</button>
    <button onclick="ChangeColor( event )" data-color="green">GREEN</button>

    <script>
      /*
        Задание:
          Получить data-атрибут с цветом с кнопки и задать фону странички такой цвет
      */
      function ChangeColor( e ){
          //console.log( event.target );
        /*
          Для того что бы получить кнопку на которую вы нажали используйте
          свойство event.target в котором хранится ссылка на кнопку.
          Пример уже написан выше.
        */

        var button = e.target.dataset.color;
        console.log(button);

        document.body.style.background = button;

        //var test = test.target.dataset.color;
       // console.log( e );

      }


    </script>
